[aliases]
test = pytest
tests = pytest
doc = docs
apidoc = apidocs

[bdist_wheel]
universal = 1

[tool:pytest]
addopts =
    --cov msl
    --cov-report html
    --verbose
    --doctest-modules
    --doctest-glob='*.rst'
    --ignore setup.py
    --ignore docs/conf.py
    --ignore docs/create_pyqt_objects.py
    --ignore docs/create_pyside_objects.py
    --ignore condatests.py
    --ignore tests/iterate_through_examples.py
    --ignore junk
    --ignore msl/examples

doctest_optionflags = NORMALIZE_WHITESPACE
